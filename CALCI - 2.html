<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery - Visible Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #0077ff;
      --bg: #121212;          /* Dark background */
      --card-bg: #1f1f1f;     /* Dark card background */
      --text-color: #e0e0e0;  /* Light text */
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.2rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .filters button {
      border: 2px solid var(--accent);
      background: none;
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }
    .filters button.active,
    .filters button:hover {
      background: var(--accent);
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 2rem 2rem;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
      background: var(--card-bg);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 15px 25px rgba(0,119,255,0.7);
    }
    .card img {
      width: 100%;
      height: auto;
      transition: transform 0.4s ease;
      display: block;
      border-radius: 10px;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.7), transparent);
      color: white;
      padding: 1rem;
      opacity: 0;
      transition: 0.3s ease;
      font-weight: 600;
      border-radius: 0 0 10px 10px;
    }
    .card:hover .overlay {
      opacity: 1;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
      box-shadow: 0 0 20px var(--accent);
    }
    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      transform: translateY(-50%);
    }
    .lightbox-controls span,
    .close-btn {
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .lightbox-controls span:hover,
    .close-btn:hover {
      color: var(--accent);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 600px) {
      .lightbox-controls span {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1> GALLERY </h1>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
  </div>

  <div class="gallery">

    <!-- Nature Images (5) -->
    <div class="card" data-category="nature">
      <img src="https://picsum.photos/id/1018/600/400" alt="Mountain" />
      <div class="overlay">Mountain Peaks</div>
    </div>
    <div class="card" data-category="nature">
      <img src="https://picsum.photos/id/1015/600/400" alt="Forest" />
      <div class="overlay">Forest Trail</div>
    </div>
    <div class="card" data-category="nature">
      <img src="https://picsum.photos/id/1019/600/400" alt="River" />
      <div class="overlay">River Reflection</div>
    </div>
    <div class="card" data-category="nature">
      <img src="https://picsum.photos/id/1020/600/400" alt="Sunrise" />
      <div class="overlay">Sunrise in Forest</div>
    </div>
    <div class="card" data-category="nature">
      <img src="https://picsum.photos/id/1024/600/400" alt="Autumn" />
      <div class="overlay">Autumn Leaves</div>
    </div>

    <!-- City Images (5) -->
    <div class="card" data-category="city">
      <img src="https://picsum.photos/id/1011/600/400" alt="Night Skyline" />
      <div class="overlay">Night Skyline</div>
    </div>
    <div class="card" data-category="city">
      <img src="https://picsum.photos/id/1012/600/400" alt="Urban" />
      <div class="overlay">Urban Life</div>
    </div>
    <div class="card" data-category="city">
      <img src="https://picsum.photos/id/1013/600/400" alt="Bridge" />
      <div class="overlay">City Bridge</div>
    </div>
    <div class="card" data-category="city">
      <img src="https://picsum.photos/id/1014/600/400" alt="Street" />
      <div class="overlay">Old Street</div>
    </div>
    <div class="card" data-category="city">
      <img src="https://picsum.photos/id/1025/600/400" alt="Lights" />
      <div class="overlay">City Lights</div>
    </div>

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Large View" id="lightboxImg" />
    <div class="lightbox-controls">
      <span id="prevBtn">&#10094;</span>
      <span id="nextBtn">&#10095;</span>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;
    let visibleCards = Array.from(cards);

    cards.forEach(card => {
      card.addEventListener('click', () => {
        visibleCards = Array.from(document.querySelectorAll('.card:not([style*="display: none"])'));
        currentIndex = visibleCards.indexOf(card);
        lightboxImg.src = card.querySelector('img').src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.onclick = () => lightbox.style.display = 'none';

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + visibleCards.length) % visibleCards.length;
      lightboxImg.src = visibleCards[currentIndex].querySelector('img').src;
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % visibleCards.length;
      lightboxImg.src = visibleCards[currentIndex].querySelector('img').src;
    };

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.getAttribute('data-filter');
        cards.forEach(card => {
          card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
